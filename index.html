<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>梧州智慧公交</title>
    <link rel="stylesheet" href="/jbbus2/style.css">
</head>
<body>
    <div class="header">
        <div class="header-title">梧州智慧公交</div>
    </div>

    <div class="content">
        <div class="message-header">
            <h1>交通消息</h1>
            <div id="real-time-clock">--14:35:35--</div>
        </div>
        <div class="message-list">
            <div class="message-item">
                <div class="route-number">7路</div>
                <div class="route-info">开往中山路</div>
                <div class="next-trip">下一班 14:35</div>
            </div>
            <!-- 可以复制上面的 .message-item 来添加更多公交信息 -->
        </div>
    </div>

    <div class="footer">
        <a href="javascript:void(0);" class="footer-item active" onclick="showContent('about')">公司简介</a>
        <a href="https://mobile.busonline.cc/BusOnline/WeChat/common/wuzhou/index.html" class="footer-item" target="_blank">公交查询</a>
        <a href="javascript:void(0);" class="footer-item" onclick="showContent('services')">公司业务</a>
        <a href="javascript:void(0);" class="footer-item" onclick="showContent('profile')">我</a>
    </div>

    <div class="footer-content">
        <div class="footer-item" id="about">
            <h3>公司简介</h3>
            <p>梧州公交全名梧州市城建公共交通有限公司，专注于司机的不平等福利、班次减少、配车减少等“人性化”服务</p>
            <button onclick="showContent('home')" class="back-to-home">返回首页</button>
        </div>
        <div class="footer-item" id="services" style="display: none;">
            <h3>公司业务</h3>
            <ul>
                <li><a href="#">包车定制</a> - 更多车辆任您选择</li>
                <li><a href="#">校园定制</a> - 更多车辆任您选择</li>
                <li><a href="#">企业定制</a> - 更多车辆任您选择</li>
                <li><a href="#">其他业务</a> - 敬请期待</li>
            </ul>
            <button onclick="showContent('home')" class="back-to-home">返回首页</button>
        </div>
        <div class="footer-item" id="profile" style="display: none;">
            <h3>我</h3>
            <div class="theme-selector">
                <h4>选择主题颜色</h4>
                <button class="theme-button" onclick="changeTheme('yellow')">珍宝黄</button>
                <button class="theme-button" onclick="changeTheme('blue')">城投蓝</button>
                <button class="theme-button" onclick="changeTheme('red')">中国红</button>
                <button class="theme-button" onclick="changeTheme('black')">宇宙黑</button>
                <button class="theme-button" onclick="changeTheme('green')">金晖绿</button>
            </div>
            <a href="https://sk.lishewen.com/tdplan" target="_blank" class="back-to-home">备用公交查询</a>
            <button onclick="showContent('home')" class="back-to-home">返回首页</button>
        </div>
    </div>

    <script>
        function showContent(id) {
            const items = document.querySelectorAll('.footer-item');
            items.forEach(item => item.style.display = 'none');
            document.getElementById(id).style.display = 'block';
        }

        function changeTheme(color) {
            const body = document.body;
            const textColor = color === 'black' ? 'white' : 'black';
            body.style.background = color;
            body.style.color = textColor;
        }

        function showRealTimeClock() {
            const clock = document.getElementById('real-time-clock');
            const now = new Date();
            clock.innerHTML = '--' + now.toLocaleTimeString().slice(0, 8) + '--';
        }

        setInterval(showRealTimeClock, 1000);
        showRealTimeClock();
    </script>
</body>
</html>
