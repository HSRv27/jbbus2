<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>梧州智慧公交</title>
    <link rel="stylesheet" href="/jbbus2/style.css">
</head>
<body>
    <div class="header">
        <div class="header-title">梧州智慧公交</div>
    </div>

    <div class="content">
        <div class="message-header">
            <h1>交通消息</h1>
            <div id="real-time-clock">--14:35:35--</div>
        </div>
        <div class="message-list">
            <div class="message-item">
                <div class="route-number">7路</div>
                <div class="route-info">开往中山路</div>
                <div class="next-trip">下一班 14:35</div>
            </div>
            <div class="message-item">
                <div class="route-number">7路</div>
                <div class="route-info">开往中山路</div>
                <div class="next-trip">下一班 14:35</div>
            </div>
            <div class="message-item">
                <div class="route-number">7路</div>
                <div class="route-info">开往中山路</div>
                <div class="next-trip">下一班 14:35</div>
            </div>
        </div>
    </div>

    <div class="footer">
        <a href="#home" class="footer-item">首页</a>
        <a href="https://drive.weixin.qq.com/s?k=ACcAHQczABELWfTPGt" class="footer-item">公交查询</a>
        <a href="#company-business" class="footer-item">公司业务</a>
        <a href="#profile" class="footer-item">我</a>
    </div>

    <script>
        function showRealTimeClock() {
            const clock = document.getElementById('real-time-clock');
            const now = new Date();
            clock.innerHTML = '--' + now.toLocaleTimeString().slice(0, 8) + '--';
        }

        setInterval(showRealTimeClock, 1000);
        showRealTimeClock();
    </script>
</body>
</html>
